<div class="container">
    <div class="row">
        <div>
            <button class="btn btn-primary" (click)="toggleData()">Display Details</button>
            <p *ngIf="dataState ==true">{{ paraData }}</p>

            <div *ngFor="let list of arrayData">
                <p class="text-center" [ngClass]="{fontCol: arrayData.length > 5}"
                    [ngStyle]="{backgroundColor: getBg()}">Ckick {{list}}</p>
            </div>
        </div>
    </div>
</div>

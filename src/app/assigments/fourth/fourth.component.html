<div class="container">
    <div class="row">
        <div>
            <button class="btn btn-primary" (click)="toggleData()">Display Details</button>
            <p *ngIf="dataState ==true">{{ paraData }}</p>

            <div *ngFor="let list of arrayData" [ngClass]="{fontCol: list >= 5}"
                [ngStyle]="{backgroundColor: list >= 5? 'blue':'white'}">
                <p class="text-center">Ckick {{list}}</p>
            </div>
        </div>
    </div>
</div>
